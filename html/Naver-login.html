<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>네이버 로그인 화면</title>
  </head>
  <body>
    <form action="#">
      <div>
        <select name="" id="">
          <option value="kr">한국어</option>
          <option value="en">English</option>
          <option value="kr">중꾸어</option>
        </select>
      </div>
      <div>
        <h3>NAVER</h3>
      </div>
      <div>
        <div>
          <label for="phonenumber">ID/Phone number</label><label>QR code</label>
        </div>
        <div>
          <input
            type="text"
            placeholder="ID or Phone number"
            id="phonenumber"
          />

        </div>
        <div>
          <label><input type="checkbox" />Stay Signed in</label
          ><label>IP Security <button>on/off</button></label>
        </div>

        <div>
          <button>Sign in</button>
        </div>
        <div>
          <p>ㅡㅡㅡㅡMake it saferㅡㅡㅡㅡ</p>
        </div>
        <div>
          <input type="submit" value="Sign in with a passkey">
        </div>
      </div>
      <div>
        <h6>Forgot your <a href="https://nid.naver.com/mobile/user/global/pwInquiry?lang=en_US">Password</a>or <a href="https://nid.naver.com/mobile/user/global/pwInquiry?lang=en_US">ID</a>?</h6>
        <h6>Sign in</h6>
      </div>
      <div>
        <div>
          <button><a href="">Facebook</a></button>
        </div>
        <div>
          <button><a href="">Line</a></button>
        </div>
