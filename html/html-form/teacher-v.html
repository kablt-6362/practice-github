<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숙소 예약 정보 작성 폼</h1>
    <form action="#">
      <h1>숙소 예약하기</h1>
      <!-- label 태그안에 input 태그를 삽입하면 자동 -->
      <!-- label 안에 for 속성을 지워야 사용된다 -->
      <div>
        <label>체크인: <input type="date" /></label>
      </div>
      <div>
        <label>체크아웃: <input type="date" /></label>
      </div>
      <div>
        <label>성인 <input type="number" value="1" min="1" /></label>
      </div>
      <div>
        <label>어린이 <input type="number" value="0" min="0" /></label>
      </div>
      <div>
        <h4>선호 객실 타입</h4>
        <label><input type="radio" name="room" />스탠다드</label>
        <label><input type="radio" name="room" />디럭스</label>
        <label><input type="radio" name="room" />스위트</label>
      </div>
      <div>
        <!-- textarea의 크기를 rows(가로),col(세로)로 미리 정할수있다  -->
        <label
          >요청사항<textarea
            placeholder="요청사항을 적어주세요"
            rows="10"
            cols="20"
          ></textarea>
        </label>
      </div>
      <div>
        <input type="submit" value="예약하기" />
      </div>
    </form>
  </body>
</html>
